version: 2

builds:
  - main: ./cmd/tasks
    binary: tasks
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc

release:
  github:
    owner: baiirun
    name: dotworld-tasks

brews:
  - name: tasks
    repository:
      owner: baiirun
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/baiirun/dotworld-tasks"
    description: "Cross-session task management CLI for AI agents"
    license: "MIT"
    install: |
      bin.install "tasks"
